# ============================================
# MiniMES Nginx 配置
# Author: 老王
# 支持WebSocket（SignalR需要）
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # 上游服务器（MiniMES应用）
    upstream minimes_backend {
        server minimes:5000;
        keepalive 32;
    }

    # HTTP服务器（重定向到HTTPS，如果启用SSL）
    server {
        listen 80;
        server_name _;

        # 如果启用HTTPS，取消下面的注释
        # return 301 https://$host$request_uri;

        # 如果不用HTTPS，使用这个配置
        location / {
            proxy_pass http://minimes_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # SignalR WebSocket支持
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # 健康检查端点
        location /health {
            proxy_pass http://minimes_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

