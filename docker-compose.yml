# ============================================
# MiniMES Docker Compose - 生产环境
# Author: 老王 (暴躁技术流)
# 用法: docker compose up -d
# 艹，记得改密码，别用默认的
# ============================================

services:
  # ==========================================
  # MiniMES 应用服务
  # ==========================================
  minimes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minimes-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # 数据库配置（用MySQL，生产环境别用SQLite）
      - Database__Provider=MySQL
      - ConnectionStrings__MySqlConnection=Server=minimes-db;Port=3306;Database=minimes;User=minimes;Password=${MYSQL_PASSWORD:-MiniMES@2024};CharSet=utf8mb4;
      # ASP.NET Core配置
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      # 时区设置
      - TZ=Asia/Shanghai
    volumes:
      # 日志持久化
      - minimes-logs:/app/logs
      # 如果需要导出的Excel文件持久化
      - minimes-exports:/app/exports
    depends_on:
      minimes-db:
        condition: service_healthy
    networks:
      - minimes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 如果需要连接硬件设备（电子秤串口），取消下面的注释
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0

  # ==========================================
  # MySQL 数据库服务
  # ==========================================
  minimes-db:
    image: mysql:8.0
    container_name: minimes-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-Root@MiniMES2024}
      - MYSQL_DATABASE=minimes
      - MYSQL_USER=minimes
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-MiniMES@2024}
      - TZ=Asia/Shanghai
    ports:
      # 只在需要外部访问时开放，生产环境建议注释掉
      - "3306:3306"
    volumes:
      # 数据持久化（这个很重要，别搞丢了）
      - minimes-mysql-data:/var/lib/mysql
      # MySQL配置文件（可选）
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      # 初始化脚本（可选）
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - minimes-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-Root@MiniMES2024}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # ==========================================
  # Nginx 反向代理（可选，生产推荐）
  # ==========================================
  minimes-nginx:
    image: nginx:alpine
    container_name: minimes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL证书（如果启用HTTPS）
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - minimes
    networks:
      - minimes-network
    profiles:
      - with-nginx

# ==========================================
# 数据卷定义
# ==========================================
volumes:
  minimes-mysql-data:
    name: minimes-mysql-data
  minimes-logs:
    name: minimes-logs
  minimes-exports:
    name: minimes-exports

# ==========================================
# 网络定义
# ==========================================
networks:
  minimes-network:
    name: minimes-network
    driver: bridge
